
<div class="card-main" {{ with .uid }}id="{{ . }}"{{ end }}>
    <header class="card-header">
        <h1>
            {{ .title }}
            {{if .presenter}}<br>{{.presenter}}{{ end }}
        </h1>
    </header>
    <div class="card-status-outer">
    </div>
    <div class="event-occurance">
        {{ .occurrence }}<br>
        {{ .time }}
    </div>
</div>
